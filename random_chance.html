<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    "use script";
    var quaters=50;
    console.log("You are starting with "+quaters+" quaters. Each game is one quarter. Good Luck!");

    var totalwin=playslot(quaters)
    if (totalwin>0)
      console.log("You know have "+totalwin+" quarters!");
    else
      console.log("you've lost it all");

    function playslot(quarters)
    {
      while(quarters>0)
      {
        var yournumb=Math.floor((Math.random()*100));
        var housenumb=Math.floor((Math.random()*100));

        if (yournumb!=housenumb)
        {
          quarters--;
          console.log("Sorry your number "+yournumb+" did not match the house's "+housenumb+".");
          console.log("You now have "+quarters+" quarters left.");


        }
        else
        {
          var winnings=Math.floor((Math.random()*50)+50);
          console.log("Your number "+yournumb+" matches the house's "+housenumb+"!");
          console.log("You've won "+winnings+" quarters!");
          return(winnings+quarters);
        }
      }
      return(0);
    }
  </script>

  <title>Document</title>
</head>
